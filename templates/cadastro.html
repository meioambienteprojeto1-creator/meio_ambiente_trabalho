<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='icons/favicon.ico') }}" type="image/x-icon">
    <title>Concientização Ambiental</title>
</head>
<body>
    {% include "header.html" %}
    <h2>Cadastro de Usuário</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <input type="text" name="nome" placeholder="Nome completo" required><br><br>
        <input type="email" name="email" placeholder="Email" required><br><br>
        <input type="password" name="password" placeholder="Senha (mínimo 4 caracteres)" minlength="4" required><br><br>
        <input type="password" name="confirmar" placeholder="Confirme a senha" minlength="4" required><br><br>
        <button type="submit">Cadastrar</button>
    </form>

    <p>Já tem uma conta? <a href="{{ url_for('login') }}">Faça login aqui</a></p>
</body>
</html>
